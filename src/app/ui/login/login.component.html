<div class="cn-login-form mat-elevation-z4 p-4">
    <div class="row">
        <div class="col-12 text-center mb-4">
            <img src="core-assets/images/logo-dark.png" class="w-50">
        </div>
        <mat-form-field class="col-12">
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username" [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field class="col-12">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="password">
        </mat-form-field>
        <div class="col-12" *ngIf="error">
            <div class="alert alert-danger">{{ error }}</div>
        </div>
        <div class="col-12">
            <button mat-raised-button (click)="login()">Login</button>
        </div>
    </div>
</div>
