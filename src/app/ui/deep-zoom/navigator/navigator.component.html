<ng-container *ngIf="bounds">
    <div class="cn-dz-minimap rounded bg-background border border-white mat-elevation-z4">
        <img #minimap (pan)="onPan($event)" class="cn-dz-minimap-image" [src]="item.options.minimapImage" [style.aspectRatio]="viewportAspectRatio">
        <div class="cn-dz-minimap-track" [ngStyle]="navigatorStyle"></div>
    </div>
</ng-container>
